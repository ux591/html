<html>
    <!-- this code is for creating a form which is in a format of table -->
    <body>
        <form>
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="txtna"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea rows="4" cols="15" name="add"></textarea></td>
                </tr>
                <tr>
                    <td>Email id</td>
                    <td><input type="email" name="emailid"></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td><input type="date" name="dob"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="Gender" value="male">Male
                        <input type="radio" name="gender" value="female">Female
                    </td>
                </tr>
                <tr>
                    <td>Language Known</td>
                    <td><input type="check box" name="lang2" value="english">English
                        <input type="checkbox" name="lang2" value="hindi">Hindi
                        <input type="checkbox" name="lang3" value="malayalam">Malayalam</td>
                        <tr>
                            <td>Qualification</td>
                            <td><select name="quali">
                                <option>Degree</option>
                                <option>PG</option>
                                <option>Btec</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td>Profile</td>
                            <td><input type="file" name="picture"></td>
                        </tr>
                        <tr>
                            <td><input type="submit" name="dtsub" value="Register"></td>
                        </tr>
                </tr>
            </table>
        </form>
    </body>
</html>
